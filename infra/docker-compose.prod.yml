version: "3.9"

services:
  db:
    image: postgres:16-alpine
    container_name: blog-db
    environment:
      POSTGRES_USER: blog_user
      POSTGRES_PASSWORD: blog_pass
      POSTGRES_DB: blog
    volumes:
      - blog-data:/var/lib/postgresql/data
    networks:
      - app-net

  backend:
    image: <AWS_ACCOUNT_ID>.dkr.ecr.<AWS_REGION>.amazonaws.com/blog-backend:latest
    container_name: blog-backend
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATABASE_URL=postgresql://blog_user:blog_pass@db:5432/blog
    depends_on:
      - db
    networks:
      - app-net

  frontend:
    image: <AWS_ACCOUNT_ID>.dkr.ecr.<AWS_REGION>.amazonaws.com/blog-frontend:latest
    container_name: blog-frontend
    depends_on:
      - backend
    ports:
      - "80:80"
    networks:
      - app-net

networks:
  app-net:

volumes:
  blog-data:
